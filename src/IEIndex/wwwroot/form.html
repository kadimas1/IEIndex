<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IEIndex</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootswatch/yeti/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awsome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <a href="/" class="navbar-brand">IEIndex</a>
    </nav>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" />
                </div>
                <div class="form-group">
                    <label>Page No.</label>
                    <input class="form-control" />
                </div>
                <div class="form-group">
                    <label>Issue</label>
                    <input class="form-control" />
                </div>
                <div class="form-group">
                    <label>Publication year</label>
                    <input class="form-control" />
                </div>
                <div class="form-group">
                    <label>Is supplement?</label>
                    <input type="checkbox" />
                </div>
                <div class="form-group">
                    <label>Hyperlink</label>
                    <input class="form-control" />
                </div>
                <div>
                    <a href="/" class="btn btn-primary">Cancel</a>  
                    <input type="submit" value="Add" class="btn btn-primary" />                    
                </div>
            </form>
        </div>
    </div>

    <div id="footer" class="container-fluid">
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <h5 class="text-center text-info">&copy; 2015 Savcosoft Ltd.</h5>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
</body>
</html>
